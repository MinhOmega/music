name: Auto-Merge-PRs
#
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install jq
        run: sudo apt-get install jq

      - name: Check PR approvals and merge if approved
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REQUIRED_APPROVERS: ${{ vars.REQUIRED_APPROVERS }}
        run: |
          PR_NUMBER=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")
          PR_CREATOR=$(jq -r '.pull_request.user.login' "$GITHUB_EVENT_PATH")
          BASE_BRANCH=$(jq -r '.pull_request.base.ref' "$GITHUB_EVENT_PATH")
          
          if [ "$BASE_BRANCH" == "developer" ]; then
            APPROVERS=(${REQUIRED_APPROVERS//,/ })
            APPROVED_COUNT=0

            for APPROVER in "${APPROVERS[@]}"; do
              if gh pr view $PR_NUMBER --json reviews --jq '.reviews[].author.login' | grep -q "$APPROVER"; then
                APPROVED_COUNT=$((APPROVED_COUNT+1))
              fi
            done

            if [ $APPROVED_COUNT -eq ${#APPROVERS[@]} ]; then
              gh pr merge $PR_NUMBER --squash --repo ${{ github.repository }} --admin
              echo "PR #$PR_NUMBER has been merged."
            else
              echo "PR #$PR_NUMBER does not have the required approvals."
            fi
          else
            echo "PR does not target the 'developer' branch. No merge action will be taken."
          fi
